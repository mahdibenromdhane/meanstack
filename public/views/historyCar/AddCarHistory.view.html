<div class="col-md-10 col-sm-12">
    <div style="margin-bottom:0;" class="panel panel-purple">
        <div class="panel-heading">
            <h2 class="panel-title">Car History </h2>
        </div>
    </div>

    <ul class="timeline timeline-left">
        <li class="timeline-purple">
            <div class="timeline-badge"><i class="fa fa-plus"></i></div>
            <div class="timeline-panel">
                <h4 class="timeline-title">Add New History</h4>
                <div class="timeline-body">
                    <p>
                    <form name="carhistoryform" class="form-styled"  ng-submit="addCarHistory()">
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <div class="form-group">
                                    <label for="inp112">Place</label>
                                    <span   ng-show="carhistoryform.place.$invalid" class="liftout-danger">Place required.</span>
                                    <input  name="place" required type="text" placeholder="Ben Arous" ng-model="place" class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <div class="form-group">
                                    <label for="in8-1">Select Category</label>
                                    <span   ng-show="carhistoryform.category.$invalid" class="liftout-danger">Category required.</span>
                                    <select required ng-model="category" id="in8-1" name="category" class="form-control col-xs-12 col-lg-6">
                                        <option value="Battery">Battery</option>
                                        <option value="Bougies">Bougies</option>
                                        <option value="Ceinture de sécurité">Ceinture de sécurité</option>
                                        <option value="Changement huile">Changement huile</option>
                                        <option value="Changement Freins">Changement Freins</option>
                                        <option value="Climatisation">Climatisation</option>
                                        <option value="Courroies">Courroies</option>
                                        <option value="Chassis">Chassis</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <div class="form-group">
                                    <label for="inp112">Odometer</label>
                                    <span  ng-show="carhistoryform.odometer.$invalid" class="liftout-danger">Odometer required.</span>
                                    <input  name="odometer" required type="number" id="inp112" placeholder="120000km" ng-model="odometer" class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <div class="form-group">
                                    <label for="in71-1">Price</label>
                                    <span  ng-show="carhistoryform.price.$invalid" class="liftout-danger">Price  required.</span>
                                    <input name="price" required ng-model="price" type="number" id="in71-1" class="form-control">
                                </div>
                            </div>

                            <div class="col-xs-12 col-lg-6">
                                <div class="form-group">
                                    <label for="in71-1">Date Mainteance</label>
                                    <span  ng-show="carhistoryform.datemaintenance.$invalid" class="liftout-danger">Date Maintenance required.</span>
                                    <input required ng-model="datemaintenance" type="date" name="datemaintenance"  class="form-control">
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <label>Remarks</label>
                            <span  ng-show="carhistoryform.remarks.$invalid" class="liftout-danger">Remarks  required.</span>
                            <textarea name="remarks" required id="inpu814" rows="3" ng-model="remarks" class="form-control"></textarea>
                        </div>



                        <button type="submit"  class="btn btn-default">Add Car History</button>
                        <a href="/#/cars/list/58ef8afed4a5371f5cbddd9a"  class="btn btn-default pull-right">Return to List</a>
                    </form>


                    </p>
                </div>

            </div>
        </li>

    </ul>





</div>
