 <article style="height: 100%;" class="row">
          <div style="height:100%" class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <div class="vert-centre">
              <div class="panel panel-green shadow-box">
                <div class="panel-heading">
                  <h2 class="panel-title"><i class="fa fa-lg fa-pencil-square-o text-green"></i>User Registration</h2>
                </div>
                <div class="panel-body">
                  <form data-toggle="validator" autocomplete="off" action="#/registerCar" method="post" class="form-styled">
                    <div class="form-group has-feedback">
                      <label for="firstname">Firstname</label>
                      <input type="text" id="firstname" name="firstname" maxlength="30" required pattern="[a-zA-Z]+" placeholder="" data-error="Please enter your firstname" class="form-control"><span aria-hidden="true" class="glyphicon form-control-feedback"></span><span class="help-block with-errors"></span>
                    </div>
                    <div class="form-group has-feedback">
                      <label for="surname">Surname</label>
                      <input type="text" id="surname" name="surname" maxlength="30" required pattern="[a-zA-Z]+" placeholder="" data-error="Please enter your surname" class="form-control"><span aria-hidden="true" class="glyphicon form-control-feedback"></span><span class="help-block with-errors"></span>
                    </div>
                    <div class="form-group has-feedback">
                      <label for="email">Email address</label>
                      <input type="email" id="email" name="email" maxlength="150" required data-error="Must be a valid email address" class="form-control"><span aria-hidden="true" class="glyphicon form-control-feedback"></span><span class="help-block with-errors"></span>
                    </div>
                    <div class="form-group has-feedback">
                      <label for="password">Password</label>
                      <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" placeholder="" data-error="Must be at least 6 characters including 1 number, 1 uppercase letter and 1 lowercase letter" class="form-control"><span aria-hidden="true" class="glyphicon form-control-feedback"></span><span class="help-block with-errors"></span>
                    </div>
                      <div class="form-group has-feedback">
                      <label for="imei">IMEI</label>
                      <input type="text" id="imei" name="imei" required  placeholder="" data-error="Must be a valid IMEI number" class="form-control"><span aria-hidden="true" class="glyphicon form-control-feedback"></span><span class="help-block with-errors"></span>
                    </div>
            
                       <a href="#/registerCar" role="button" class="btn btn-outline btn-default btn-xs-100 pull-left text-grey"><i class="fa fa-lg fa-arrow-right"></i>&nbsp; Next</a>
                    

                  </form>
                </div>
              </div>
            </div>

          </div>
        </article>
